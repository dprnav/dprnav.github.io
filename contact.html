    <div class="top-container" >
      <img class="cloud1 more-opaque" src="images/cloud.png" alt="cloud-img">
      <div id="form-container" class="form-container">
        <h2>Drop Me a Message!</h2>
        <form id="contactform" class="gform form" method="post">
          <p type="Name"><input type="text" name="name" placeholder="Write your name here.."></input></p>
          <p type="Email"><input type="email" name="email" placeholder="Let me know how to contact you back.."></input></p>
          <p type="Message"><textarea name="message" placeholder="What would you like to tell me.."></textarea></p>
          <button type="submit" value="Send">Send</button>
        </form>
      </div>
      <div id="loading" class="loading">
        <div class="lds-facebook"><div></div><div></div><div></div></div>
      </div>
      <div id="mail-response" class="mail-response">
        <img class="envelope" src="images/envelope.png" alt="envelope-img">
        <h2 id="response-text">Thankyou for your message!</h2>
      </div>
      <img class="nature more-opaque" src="images/nature.gif" alt="nature-img">
    </div>
    <script data-cfasync="false" type="text/javascript" src="javascript/form-submission-handler.js"></script>
